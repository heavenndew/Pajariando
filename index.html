<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=main, initial-scale=1.0">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./tablet.css">
    <link rel="stylesheet" href="./desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/ec9abde1eb.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
       <div class="header-container">
         <h1 id="logo">Pajari<span aria-hidden="true">Ando</span></h1>
         <nav aria-label="Main navigation">
           <ul>
             <li><a href="#birds">Aves</a></li>
             <li><a href="#species">Especies</a></li>
             <li><a href="#sightings">Avistamiento</a></li>
           </ul>
         </nav>
       </div class="header-container">
      </header>

    <main class="main-container">
        <!-- hero Search -->

        <section class="hero">
            <h2>Descubre la Biodiversidad Aviar de Colombia</h2>
            <p>Explora 1,480,086 especies de aves alrededor del mundo</p>
            <section class="main_search">
                <input class="search_input" type="text_search" placeholder="Busca por especie...">
                <i class="fa-solid fa-magnifying-glass icon_search" ></i>
            </section>
          </section>


        <!-- <section class="main_info">
            <strong>Descubre la Biodiversidad de Colombia</strong>
            <p>Explora 1,480,086 especies de aves</p>
        </section> -->

      

        <h2 class="titles"> Categorias</h2> 

        <section class="main_categories">
            
            <button class="box_great">
                <img class="img_categories" src="./images/starVector.svg" alt="Estrella amarilla">
                <figcaption>Populares</figcaption>
            </button>
            <button class="box_great">
                    <img class="img_categories_heart" src="./images/Heart.svg" alt="Corazon azul">
                    <figcaption>Tus favoritas</figcaption>
            </button>
            <button class="box_great">
                    <img class="img_categories_flash" src="./images/flashnew.svg" alt="Destellos de luz">
                    <figcaption>Recientes</figcaption>
            </button>
            <button class="box_great">
                    <img class="img_categories_maps" src="./images/map.svg" alt="Mapa">
                    <figcaption>Avistamiento</figcaption>
            </button>
        </section>

         <h2 class="titles">Aves cerca de tí</h2>

        <section class="main_birds">
            
            <button class="img_colibries">
                Colibríes
            </button>
            <button class="img_cantores">
                Cantores
            </button>
            <button class="img_migratorias">
                Migratorias
            </button>
        </section>


    </main>





</body>


</html>
